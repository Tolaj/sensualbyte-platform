  server {
    listen 80;  
    server_name ecs.sensualbyte.com;

    # React (CRA) frontend
    # root /usr/share/nginx/html;
    # index index.html;

    # location / {
    #   try_files $uri /index.html;
    # }

    # Dashboard
    location / {
      proxy_pass http://dashboard:80;
      proxy_http_version 1.1;

      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }


    # Platform API
    location /api/ {
      proxy_pass http://api:3001;
      proxy_http_version 1.1;

      proxy_connect_timeout 5s;
      proxy_send_timeout 60s;
      proxy_read_timeout 60s;
      
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ✅ Path-based apps routing (generated blocks will be included here too)
    include /etc/nginx/conf.d/sensualbyte-apps.conf;
  }

  # ✅ Subdomain routing (generated server blocks also included here)
  include /etc/nginx/conf.d/sensualbyte-apps-servers.conf;
}
